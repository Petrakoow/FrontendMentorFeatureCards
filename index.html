<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Four card feature section</title>
        <link rel="stylesheet" href="/dist/main.css" />
    </head>
    <body>
        <main class="main">
            <section class="feature-section main__feature-section">
                <article class="quote feature-section__title">
                    <h2 class="quote__title">Reliable, efficient delivery</h2>
                    <p class="quote__description">Powered by Technology</p>
                </article>
                <p class="feature-section__description">
                    Our Artificial Intelligence powered tools use millions of
                    project data points to ensure that your project is
                    successful
                </p>
                <div class="feature-section__container">
                    <div class="feature-section__card card">
                        <figure class="card__border card__border--green">
                            <figcaption class="card__caption">
                                <h3 class="card__title">Supervisor</h3>
                                <p class="card__description">
                                    Monitors activity to identify project
                                    roadblocks
                                </p>
                            </figcaption>
                            <div class="card__resource">
                                <svg
                                    class="card__svg card__svg--supervisor"
                                ></svg>
                            </div>
                        </figure>
                    </div>
                    <div class="feature-section__central">
                        <div class="feature-section__card card">
                            <figure class="card__border card__border--red">
                                <figcaption class="card__caption">
                                    <h3 class="card__title">Team Builder</h3>
                                    <p class="card__description">
                                        Scans our talent network to create the
                                        optimal team for your project
                                    </p>
                                </figcaption>
                                <div class="card__resource">
                                    <svg
                                        class="card__svg card__svg--team-builder"
                                    ></svg>
                                </div>
                            </figure>
                        </div>
                        <div class="feature-section__card card">
                            <figure class="card__border card__border--yellow">
                                <figcaption class="card__caption">
                                    <h3 class="card__title">Karma</h3>
                                    <p class="card__description">
                                        Regularly evaluates our talent to ensure
                                        quality
                                    </p>
                                </figcaption>
                                <div class="card__resource">
                                    <svg
                                        class="card__svg card__svg--karma"
                                    ></svg>
                                </div>
                            </figure>
                        </div>
                    </div>
                    <div class="feature-section__card card">
                        <figure class="card__border card__border--blue">
                            <figcaption class="card__caption">
                                <h3 class="card__title">Calculator</h3>
                                <p class="card__description">
                                    Uses data from past projects to provide
                                    better delivery estimates
                                </p>
                            </figcaption>
                            <div class="card__resource">
                                <svg
                                    class="card__svg card__svg--calculator"
                                ></svg>
                            </div>
                        </figure>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </body>
</html>
